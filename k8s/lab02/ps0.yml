apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ps0
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ps0
        role: ps
    spec:
      containers:
      - name: ps0
        image: tensorflow/tensorflow:1.0.1
        ports:
        - containerPort: 2222
        env:
        - name: PS_HOSTS
          valueFrom:
            configMapKeyRef:
              name: cluster-config
              key: ps
        - name: WORKER_HOSTS
          valueFrom:
            configMapKeyRef:
              name: cluster-config
              key: worker
        command: ["/bin/sh", "-c"]
        args: ["
            curl https://gist.githubusercontent.com/kairen/169bd3faccbb5298ef318e2295d5aa99/raw/858002a5b928e142fcbd60b08baf34ad0bd3990e/liner_dist.py -o /opt/liner_dist.py;
            python /opt/liner_dist.py \
                   --ps_hosts=$(PS_HOSTS) \
                   --worker_hosts=$(WORKER_HOSTS) \
                   --job_name=ps \
                   --task_index=0 \
                   --log_path=/tmp/train ;"]

---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: tf-ps0-service
  name: ps0
spec:
  selector:
    app: ps0
  ports:
  - port: 2222
    targetPort: 2222
