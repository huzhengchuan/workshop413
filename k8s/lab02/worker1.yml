apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: worker1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: worker1
        role: worker
    spec:
      containers:
      - name: worker1
        image: tensorflow/tensorflow:1.0.1
        ports:
        - containerPort: 2222
        env:
        - name: WORKER_HOSTS
          value:
            "worker0.default.svc.cluster.local:2222,worker1.default.svc.cluster.local:2222,master.default.svc.cluster.local:2222"
        command: ["/bin/sh", "-c"]
        args: ["
            curlhttps://gist.githubusercontent.com/kairen/8596142ca56c7945be5487c5ceb2ca43/raw/b4407f2f673a3febf11b98e4e16d7b98c04d1a47/multi_server.py -o /opt/multi_server.py;
            python /opt/multi_server.py \
                   --worker_hosts=${WORKER_HOSTS} \
                   --task_index=1 ;"]
        volumeMounts:
        - name: tmp
          mountPath: /tmp/train
      volumes:
        - name: tmp
          persistentVolumeClaim:
            claimName: lab02-pvc

---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: tf-worker1-service
  name: worker1
spec:
  selector:
    app: worker1
  ports:
  - port: 2222
    targetPort: 2222
