apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: worker0
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: worker0
        role: worker
    spec:
      containers:
      - name: worker0
        image: tensorflow/tensorflow:1.0.1
        ports:
        - containerPort: 2222
        env:
        - name: PS_HOSTS
          valueFrom:
            configMapKeyRef:
              name: cluster-config
              key: ps
        - name: WORKER_HOSTS
          valueFrom:
            configMapKeyRef:
              name: cluster-config
              key: worker
        command: ["/bin/sh", "-c"]
        args: ["
            curl https://gist.githubusercontent.com/kairen/169bd3faccbb5298ef318e2295d5aa99/raw/858002a5b928e142fcbd60b08baf34ad0bd3990e/liner_dist.py -o /opt/liner_dist.py;
            python /opt/liner_dist.py \
                   --ps_hosts=$(PS_HOSTS) \
                   --worker_hosts=$(WORKER_HOSTS) \
                   --job_name=worker \
                   --task_index=0 \
                   --log_path=/tmp/train \
                   --loss_value=30 ;
            echo 'Train done...';
            while :; do sleep 2; done ;"]
        volumeMounts:
        - name: tmp
          mountPath: /tmp/train
      volumes:
        - name: tmp
          persistentVolumeClaim:
            claimName: lab02-pvc

---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: tf-worker0-service
  name: worker0
spec:
  selector:
    app: worker0
  ports:
  - port: 2222
    targetPort: 2222
