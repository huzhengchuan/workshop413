apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tf-client
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: tf-client
        role: client
    spec:
      containers:
      - name: tf-client
        image: tensorflow/tensorflow:1.0.1
        ports:
        - containerPort: 8888
        command: ["/bin/sh", "-c"]
        args: ["
            rm -r /notebooks/*;
            curl https://gist.githubusercontent.com/kairen/169bd3faccbb5298ef318e2295d5aa99/raw/e1fcb569c0dd13ef0c6bd11379b854edb486e9e7/client.ipynb -o /notebooks/client.ipynb;
            /run_jupyter.sh;"]
        volumeMounts:
        - name: tmp
          mountPath: /tmp/train
      volumes:
        - name: tmp
          persistentVolumeClaim:
            claimName: lab01-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: tf-client
spec:
  selector:
    app: tf-client
  type: LoadBalancer
  externalIPs:
  - 172.22.2.230
  ports:
  - port: 8888
    targetPort: 8888
